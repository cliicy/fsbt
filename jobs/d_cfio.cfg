[global]
ioengine=libaio
direct=1
group_reporting

[vanda-1]
name=vanda-1
directory=/opt/data/vanda/fio
filename=data_01:data_02:data_03:data_04
buffer_compress_percentage=70
buffer_compress_chunk=4k
cpus_allowed=0-15
rw=write
iodepth=16
bs=256k
fill_fs=1
numjobs=1
nrfiles=4
size=80G

